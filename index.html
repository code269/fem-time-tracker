<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <article class="profile__card">
          <img
            class="profile__img"
            src="./images/image-jeremy.png"
            alt="User profile picture"
          />
          <div>
            <p>Report for</p>
            <h1 class="profile__name">Jeremy Robson</h1>
          </div>
        </article>
        <ul class="timeframe">
          <li><button class="timeframe__btn">Daily</button></li>
          <li>
            <button class="timeframe__btn timeframe__btn--active">
              Weekly
            </button>
          </li>
          <li><button class="timeframe__btn">Monthly</button></li>
        </ul>
      </section>

      <article class="category-card">
        <div
          class="category-card__decorator category-card__decorator--work"
        ></div>
        <div class="category-card__content">
          <div class="category-card__header">
            <h2 class="category-card__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="category-card__hrs">
            <p class="category-card__curr">32hrs</p>
            <p class="category-card__prev">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <article class="category-card">
        <div
          class="category-card__decorator category-card__decorator--play"
        ></div>
        <div class="category-card__content">
          <div class="category-card__header">
            <h2 class="category-card__title">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="category-card__hrs">
            <p class="category-card__curr">10hrs</p>
            <p class="category-card__prev">Last Week - 8hrs</p>
          </div>
        </div>
      </article>

      <article class="category-card">
        <div
          class="category-card__decorator category-card__decorator--study"
        ></div>
        <div class="category-card__content">
          <div class="category-card__header">
            <h2 class="category-card__title">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="category-card__hrs">
            <p class="category-card__curr">4hrs</p>
            <p class="category-card__prev">Last Week - 7hrs</p>
          </div>
        </div>
      </article>

      <article class="category-card">
        <div
          class="category-card__decorator category-card__decorator--exercise"
        ></div>
        <div class="category-card__content">
          <div class="category-card__header">
            <h2 class="category-card__title">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="category-card__hrs">
            <p class="category-card__curr">4hrs</p>
            <p class="category-card__prev">Last Week - 5hrs</p>
          </div>
        </div>
      </article>

      <article class="category-card">
        <div
          class="category-card__decorator category-card__decorator--social"
        ></div>
        <div class="category-card__content">
          <div class="category-card__header">
            <h2 class="category-card__title">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="category-card__hrs">
            <p class="category-card__curr">5hrs</p>
            <p class="category-card__prev">Last Week - 10hrs</p>
          </div>
        </div>
      </article>

      <article class="category-card">
        <div
          class="category-card__decorator category-card__decorator--self-care"
        ></div>
        <div class="category-card__content">
          <div class="category-card__header">
            <h2 class="category-card__title">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="category-card__hrs">
            <p class="category-card__curr">2hrs</p>
            <p class="category-card__prev">Last Week - 2hrs</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
